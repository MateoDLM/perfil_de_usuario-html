<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1>Proyecto Calculadora</h1>
    <p id="resultado"></p>
    <div class="botones">
        <button id="boton8">8</button>
        <button id="boton9">9</button>
        <button id="boton7">7</button>
        <button id="boton4">4</button>
        <button id="boton5">5</button>
        <button id="boton6">6</button>
        <button id="boton1">1</button>    
        <button id="boton2">2</button>
        <button id="boton3">3</button>
        <button id="boton0">0</button>
        <button id="botonSumar">+</button>
        <button id="botonRestar">-</button>
        <button id="botonMultiplicar">*</button>
        <button id="botonDividir">/</button>
        <button id="botonIgual">=</button>
    </div>

</body>
<script src="calculadora.js" type="text/javascript"></script>
</html>
